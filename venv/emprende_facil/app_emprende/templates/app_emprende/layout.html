<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emprende Facil</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/67c068d2d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body style="background-color: #dfe0e1;">
{% block content %}

{% endblock %}
<!--nav bar-->
<div class="row fixed-bottom justify-content-center border-top pt-1 border-light" style="border-color: white; background-color: #dfe0e1;">
  <div class="col pb-1">
      <a class="btn {% if request.path == '/area_trabajo' %} text-info border-info {%endif%}"  href="{%url 'area_trabajo'%}">
        <i class="fa-solid fa-briefcase fa-3x" style="color: #00adee;"></i>
      </a>
  </div>
  <div class="col text-center pb-1">
      <a class="btn {% if request.path == '/' %} text-info border-info {%endif%}" href="{%url 'index'%}">
        <i class="fa-solid fa-map-location-dot fa-3x text-success"></i>
      </a>
  </div>
  <div class="col pb-1">
      <a href="">
          <img src="/static/images/4.png" class="rounded mx-auto d-block width-50" style="width: 50px;" alt="...">
      </a>
  </div>
</div>
<br>  
<!--end nav bar-->

<script>
  document.addEventListener('DOMContentLoaded', function () {
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
      });
  });
</script>
